<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMA</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Raleway:wght@300;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            font-size: 24px;
            font-family: 'Raleway', sans-serif;
            color: #ffffff;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }
        nav .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav .menu li {
            margin: 0 15px;
        }
        nav .menu li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav .menu li a:hover {
            color: #999999;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000;
            border-radius: 5px;
            padding: 10px;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .dropdown-content a {
            color: #ffffff;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #333333;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
        }
        .title {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Raleway', sans-serif;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            color: #666666;
        }
        .btn {
            background-color: #000000;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn:hover {
            background-color: #333333;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-family: 'Raleway', sans-serif;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            nav .menu {
                flex-direction: column;
                display: none;
            }
            nav .menu li {
                margin: 10px 0;
            }
            nav .menu.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>NMA</div>
        <div class="menu-toggle"><i class="bi bi-list"></i></div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)">More</a>
                    <div class="dropdown-content">
                        <a href="#contact">Contact</a>
                        <a href="#about">About</a>
                        <a href="#features">Features</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container" id="home">
        <h1 class="title">Welcome to NMA</h1>
        <p class="subtitle">The most anonymous group "rule the world"</p>
        <button class="btn">Join The "WORLD"</button>
    </div>
    <footer>
        <p>&copy; 2024 NMA. All Rights Reserved.</p>
        <p>Contact us: contact@nma.com</p>
    </footer>
    <div class="fab music-fab" style="position: fixed; bottom: 20px; right: 20px;">
        <i class="bi bi-pause-fill"></i>
    </div>
    <script>
        const musicFab = document.querySelector('.music-fab');
        const music = new Audio('music.mp3');
        let isPlaying = true;
        music.play();

        musicFab.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                music.play();
                musicFab.querySelector('i').className = 'bi bi-pause-fill';
            } else {
                music.pause();
                musicFab.querySelector('i').className = 'bi bi-play-fill';
            }
        });

        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
